<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="rostro.css" />
		<title>Face</title>
	</head>
	<body>
		<header>
			<h1>ðŸŸ¤ Face ðŸ˜Š</h1>
		</header>
		<main>
			<svg class="emoji" width="500" height="500">
				<defs>
					<radialGradient
						id="faceGradient"
						cx="50%"
						cy="50%"
						r="50%"
						fx="50%"
						fy="50%">
						<stop offset="70%" style="stop-color: #ffd236; stop-opacity: 1" />
						<stop offset="100%" style="stop-color: #f8aa21; stop-opacity: 1" />
					</radialGradient>
				</defs>

				<!-- Face -->
				<circle
					class="face"
					cx="250"
					cy="250"
					r="200"
					fill="url(#faceGradient)" />

				<!-- eyes -->
				<circle class="eye" cx="180" cy="200" r="30" />
				<circle class="eye" cx="320" cy="200" r="30" />

				<!-- mouth -->
				<ellipse class="mouth" cx="250" cy="320" rx="50" ry="15" />

				<!-- eyebrows -->
				<line class="eyebrow" x1="150" y1="140" x2="210" y2="130" />
				<line class="eyebrow" x1="290" y1="130" x2="350" y2="140" />

				<!-- eyeglasses -->
				<rect class="lens-frame" x="130" y="160" width="100" height="85" />
				<rect class="lens-frame" x="275" y="160" width="100" height="85" />
				<line class="lens-leg" x1="55" y1="200" x2="130" y2="200" />
				<line class="lens-leg" x1="230" y1="200" x2="270" y2="200" />
				<line class="lens-leg" x1="370" y1="200" x2="446" y2="200" />
			</svg>
		</main>
	</body>
</html>
